<!DOCTYPE html>
<html>
<head>
    <title>Encode Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">Encode a Secret Message</h1>
            <form action="/encode/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Upload Image:</label>
                    <input type="file" name="image" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Message:</label>
                    <textarea name="message" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Encode</button>
            </form>
        </div>

        {% if encoded_img_path %}
            <div class="card mt-4 p-4 text-center shadow">
                <h2>Encoded Image</h2>
                <img src="{{ encoded_img_path }}" class="img-fluid rounded shadow " width="300">
                <div class="mt-3">
                    <a href="{{ download_url }}" class="btn btn-success" download>Download Encoded Image</a>
                </div>
            </div>
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-dark">Home</a>
            <a href="{% url 'decode' %}" class="btn btn-secondary">Go to Decode</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

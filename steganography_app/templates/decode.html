<!DOCTYPE html>
<html>
<head>
    <title>Decode Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">Decode a Secret Message</h1>
            <form action="/decode/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Upload Image:</label>
                    <input type="file" name="image" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Decode</button>
            </form>
        </div>

        {% if message %}
            <div class="card mt-4 p-4 text-center shadow">
                <h2>Decoded Message:</h2>
                <p class="alert alert-info">{{ message }}</p>
            </div>
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-dark">Home</a>
            <a href="{% url 'encode' %}" class="btn btn-secondary">Go to Encode</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
